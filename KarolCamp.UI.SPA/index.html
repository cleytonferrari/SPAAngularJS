<!DOCTYPE html>
<html ng-app="MyApp" ng-controller="LayoutController">
<head>
    <title>{{appName}} {{versao}} {{tituloPagina}}</title>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/underscore.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-cookies.js"></script>

    <script src="App/app.module.js"></script>
    <script src="App/app.config.js"></script>
    <script src="App/app.routers.js"></script>
    <script src="App/app.constants.js"></script>
    <script src="App/layout/layout.controller.js"></script>
    <script src="App/painel/painel.controller.js"></script>
    <script src="App/home/home.controller.js"></script>

    <script src="App/sala/sala.service.js"></script>

    <script src="App/sala/sala.controller.js"></script>
    <script src="App/sala/sala-detalhe.controller.js"></script>
    <script src="App/sala/sala-cadastrar.controller.js"></script>
    <script src="App/sala/sala-excluir.controller.js"></script>

    <script src="App/login/login.controller.js"></script>

    <script src="App/trilha/trilha.controller.js"></script>
    <script src="App/trilha/trilha-detalhe.controller.js"></script>
    <script src="App/trilha/trilha-cadastrar.controller.js"></script>
    <script src="App/trilha/trilha-excluir.controller.js"></script>
    <script src="App/trilha/trilha.service.js"></script>
    
    <script src="App/palestrante/palestrante.controller.js"></script>
    <script src="App/palestrante/palestrante-detalhe.controller.js"></script>
    <script src="App/palestrante/palestrante-cadastrar.controller.js"></script>
    <script src="App/palestrante/palestrante-excluir.controller.js"></script>
    <script src="App/palestrante/palestrante.service.js"></script>

    <script src="App/components/autenticacao.service.js"></script>
    <script src="App/components/acesso.directive.js"></script>
    <script src="App/components/activenav.directive.js"></script>
    <script src="App/components/UsuarioLogado.js"></script>
    <script src="Scripts/nprogress.js"></script>

    <link rel="stylesheet" type="text/css" href="Content/bootstrap.css" />
    <link href="Content/nprogress.css" rel="stylesheet" />
    <style type="text/css">
        @charset "UTF-8";

        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none;
        }
    </style>

</head>
<body>
    
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Karol Camp - SPA [AngularJS]</a>
            </div>

            <div class="collapse navbar-collapse header-collapse">
                <ul class="nav navbar-nav" data-nivel-acesso='logado'>
                    <li data-active-nav><a href="#/Trilha">Trilha</a></li>
                    <li data-active-nav><a href="#/Sala">Sala</a></li>
                    <li data-active-nav><a href="#/Palestrante">Palestrante</a></li>
                    <li data-active-nav><a href="#/Palestra">Palestra</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/Login" ng-show="!user.userName">Entrar </a></li>
                    <li class="dropdown" ng-show="user.userName">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">{{user.userName}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li data-nivel-acesso='logado'><a href="javascript:;" ng-click="logout()">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="container" ng-view></div>

    <footer class="container">
        <p class="navbar-text navbar-right">Código fonte em <a href="https://github.com/cleytonferrari/karolcamp" target="_blank">GitHub</a></p>
    </footer>

</body>
</html>
