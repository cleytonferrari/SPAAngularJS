<div class="jumbotron">
    <h1>Karol Camp</h1>
    <p>Sistema para gerenciar palestras, trilhas, salas e muito mais!</p>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="alert alert-danger" ng-show="error">
            {{error}}
        </div>
        <form name="loginForm" ng-submit="login()" novalidate>
            <fieldset>
                <legend>Acessar o sistema</legend>
                <div class="form-group ">
                    <label>Email</label><br />
                    <input type="text" value="" ng-model="credenciais.Login" required autofocus />
                </div>
                <div class="form-group ">
                    <label>Senha</label><br />
                    <input type="password" value="" ng-model="credenciais.Senha" required />
                </div>
                <p>
                    <button class="btn btn-sm btn-info" ng-disabled="loginForm.$invalid">Entrar</button>
                </p>
            </fieldset>
        </form>
    </div>
</div>
