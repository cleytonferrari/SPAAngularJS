<div class="page-header">
    <h1>Palestrante <small>organize os palestrantes de suas palestras</small></h1>
    <a href="#/Palestrante/Cadastrar" class="btn btn-sm btn-primary">Novo palestrante</a>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Palestrantes cadastrados
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome do palestrante</th>
                            <th>Twitter</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr ng-repeat="palestrante in Palestrantes">
                            <td style="width: 50px">{{$index + 1}}</td>
                            <td><a href="#/Palestrante/{{palestrante.Id}}">{{palestrante.Nome}}</a></td>
                            <td>{{palestrante.Twitter}}</td>
                            <td style="width: 100px">
                                <a class="btn btn-info btn-sm" href="#/Palestrante/{{palestrante.Id}}/Cadastrar"><span class="glyphicon glyphicon-edit"></span></a>
                                <a class="btn btn-danger btn-sm" href="#/Palestrante/{{palestrante.Id}}/Excluir"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
